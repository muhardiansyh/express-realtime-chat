<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Chat App | Express</title>
</head>
<body>
<main class="container d-flex justify-content-center mt-4">
    <div class="chat-area border border-2 d-flex flex-column align-items-center rounded-4">
        <div class="chat-header d-flex flex-column align-items-center justify-content-center rounded-top-4 gap-1 py-2">
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Nama pengguna" class="border border-0 py-1 px-3 rounded-top-4">
            <div class="status d-flex justify-content-between px-3">
                <i><small class="text-secondary">Mengetik...</small></i>
                <small class="text-secondary user-online"></small>
            </div>
        </div>
        <div class="chat-body d-flex flex-column align-items-start justify-content-start overflow-auto px-3">
            <div class="message text-white d-flex flex-column justify-content-start align-items-start mb-0 mt-3">
                <div class="receive-message py-2 px-3 bg-white text-dark">
                    <div class="user-info d-flex justify-content-between align-items-center gap-3">
                        <small>User241231421</small>
                        <small>~ anonymous</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0">Hello</p>
                        <small>10:30</small>
                    </div>
                </div>
            </div>
            <div class="message text-white d-flex flex-column justify-content-end align-items-end mb-0 mt-3">
                <div class="send-message py-2 px-3 bg-primary text-white">
                    <div class="user-info d-flex justify-content-between align-items-center gap-3">
                        <small>User241231421</small>
                        <small>~ anonymous</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0">Hello</p>
                        <small>10:30</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-footer px-3 py-2 rounded-bottom-4">
            <form action="" class="d-flex align-items-center justify-content-center gap-2">
                <input type="text" name="message" id="message" class="rounded-5 py-1 px-3 border border-2" placeholder="Pesan" autocomplete="off">
                <input type="button" value="Kirim" class="btn btn-primary rounded-5 py-1 px-3">
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>
</body>
</html>
